
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Duty Log</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>



<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

<div class="container">
    <div class="row">
         <form class="form-horizontal">
            
                <!-- Duty Log -->
         <div class="form-group">
                <legend class="col-lg-6"> Duty Log</legend>
         </div>


                <!-- Name -->
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Your Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Area</label>
                    <div class="col-sm-2">
                        <select id="area" name="area" class="form-control input-sm">
                            <option value="" selected="selected">(please select area)</option>
                            <option value="AL">Allison</option>
                            <option value="GL">Glass</option>
                            <option value="KE">Kelder</option>
                            <option value="WI">Willard</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Date:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Duty Date">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">1st Round Time:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">2nd Round Time:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">3rd Round Time:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Security/Safety Concerns:</label>
                    <div class="col-sm-4">                     
                        <textarea class="form-control input-sm" rows="3" id="Resident Concerns" name="Resident Concerns"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Conflict/Behavioral Concerns:</label>
                    <div class="col-sm-4">                     
                        <textarea class="form-control input-sm" rows="3" id="Resident Concerns" name="Resident Concerns"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Emergency/Health Concerns:</label>
                    <div class="col-sm-4">                     
                        <textarea class="form-control input-sm" rows="3" id="Resident Concerns" name="Resident Concerns"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Building/Maintenance Concerns:</label>
                    <div class="col-sm-4">                     
                        <textarea class="form-control input-sm" rows="3" id="Resident Concerns" name="Resident Concerns"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Staff Concerns:</label>
                    <div class="col-sm-4">                     
                        <textarea class="form-control input-sm" rows="3" id="Resident Concerns" name="Resident Concerns"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Resident Concerns:</label>
                    <div class="col-sm-4">                     
                        <textarea class="form-control input-sm" rows="3" id="Resident Concerns" name="Resident Concerns"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Miscellaneous:</label>
                    <div class="col-sm-4">                     
                        <textarea class="form-control input-sm" rows="3" id="Resident Concerns" name="Resident Concerns"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="blank" class="col-lg-4 control-label"></label>
                    <div class="col-lg-2">                     
                        <button id="" name="" class="btn pull-right btn-info">Save for Later</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="blank" class="col-lg-4 control-label"></label>
                    <div class="col-lg-2">                     
                        <button id="" name="" class="btn pull-right btn-warning">Print Form</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-md-4 control-label"></label>
                    <div class="col-lg-2">                     
                        <button id="" name="" class="btn pull-right btn-success">Submit</button>
                    </div>
                </div>
            
        </form>
    </div>
</div>

    

<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
