
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Starter Template for Bootstrap</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/homepage.css" rel="stylesheet">

	<!-- Just for debugging purposes. Don't actually copy this line! -->
	<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->

  <body>



  	<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

  	<div class = "fluid-container">
        <div class = "col-xs-2 col-xs-offset-1">
          <h1 class = "logo">Virtual CA</h1>
        </div>
  		<div class = "row menubar">

  			<div class = "col-xs-5 col-xs-offset-1">
  				<div class = "col-xs-4">
  					<a class = "icon new" data-toggle = "modal" data-target = "#myModalNew">New</a>	
  					<!-- Modal -->
  					<div class="modal fade" id="myModalNew" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  						<div class="modal-dialog">
  							<div class="modal-content">
  								<div class="modal-header">
  									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  									<h4 class="modal-title" id="myModalLabel">New</h4>
  								</div>
  								<div class="modal-body">
  									<div class = "row">
  										<div class = "col-xs-offset-3 col-xs-6">
  											<div class = "row">
  												<div class = "col-xs-offset-2 col-xs-8">
  													<h3>Select a form</h3>
  												</div>
  											</div>
  											<div class = "row">
  												<select class="form-control" size = "6" id = "formselect">
													    <option value="duty">Duty Log</option>
													    <option value="proposal">Event Proposal</option>
													    <option value="evaluation">Event Evaluation</option>
													    <option value="reimbursement">Reimbursement Request</option>
													    <option value="maintenance">Maintenance Report</option>
													    <option value="incident">Incident Report</option>
													</select>
												</div>
  										</div>
  									</div>
  								</div>
  								<div class="modal-footer" id = "loginButtonModal">
  									<button type="button" class="btn btn-primary" id = "formselection">Start</button>
  								</div>
  							</div>
  						</div>
  					</div>
  				</div>
  				<div class = "col-xs-4">
  					<a href = "#" class = "icon draft">Drafts</a>
  				</div>
  				<div class = "col-xs-4">
  					<a href = "#" class = "icon archive">Archive</a>
  				</div>
  			</div>
  			<div class = "col-xs-offset-1 col-xs-1">
  				<a href = "#" class = "icon settings">Settings</a>
  			</div>
  		</div>
  	</div>


  	<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

    <script src="js/homepage.js"></script>
</body>
</html>
