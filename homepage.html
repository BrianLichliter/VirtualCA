<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Homepage</title>
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/homepage.css" rel="stylesheet">
  </head>
  <body>
  	<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
  	<div class = "fluid-container" id = "fixed">
  		<div class = "row menubar">
	  		<div class = "col-xs-2">
	  			<a href = "homepage.html" id = "logo"><img src = "img/logo.png" class = "img-responsive"></a>
	  		</div>
  			<div class = "col-xs-offset-1 col-xs-6">
  				<div class = "col-xs-4">
  					<center><a class = "icon new" data-toggle = "modal" data-target = "#myModalNew">New</a></center>	
  				</div>
  				<div class = "col-xs-4">
  					<center><a class = "icon draft" data-toggle = "modal" data-target = "#draftsModal">Drafts</a></center>
  				</div>
  				<div class = "col-xs-4">
  					<a href = "calendar.html" class = "icon archive">Archive</a>
  				</div>
  			</div>
  			<div class = "col-xs-offset-1 col-xs-2" id = "settings">
  				<button type = "button" class = "btn btn-primary">Log Out</button>
  				<br>
  				<br>
  				<button type = "button" class = "btn btn-info">Settings</button>
  			</div>
  		</div>
  	</div>
  	<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
  	<!-- Modal -->
  	<div class="modal fade" id="myModalNew" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  		<div class="modal-dialog">
  			<div class="modal-content">
  				<div class="modal-header">
  					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  					<h4 class="modal-title" id="myModalLabel">New</h4>
  				</div>
  				<div class="modal-body">
  					<div class = "row">
  						<div class = "col-xs-offset-3 col-xs-6">
  							<div class = "row">
  								<div class = "col-xs-offset-2 col-xs-8">
  									<h3>Select a form</h3>
  								</div>
  							</div>
  							<div class = "row">
  								<select class="form-control" size = "6" id = "formselect">
  									<option value="duty">Duty Log</option>
  									<option value="proposal">Event Proposal</option>
  									<option value="evaluation">Event Evaluation</option>
  									<option value="reimbursement">Reimbursement Request</option>
  									<option value="maintenance">Maintenance Report</option>
  									<option value="incident">Incident Report</option>
  								</select>
  							</div>
  						</div>
  					</div>
  				</div>
  				<div class="modal-footer" id = "loginButtonModal">
  					<button type="button" class="btn btn-primary" id = "formselection">Start</button>
  				</div>
  			</div>
  		</div>
  	</div>

<div class="modal fade" id="draftsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Draft</h4>
          </div>
          <div class="modal-body">
            <div class = "row">
              <div class = "col-xs-offset-3 col-xs-6">
                <div class = "row">
                  <div class = "col-xs-offset-2 col-xs-8">
                    <h3>Select a draft</h3>
                  </div>
                </div>
                <div class = "row">
                  <select class="form-control" size = "6" id = "formselect">
                    <option value="duty">Duty Log (2 hours ago)</option>
                    <option value="proposal">Event Proposal (yesterday)</option>
                    <option value="evaluation">Event Evaluation (02/25/14) </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer" id = "loginButtonModal">
            <button type="button" class="btn btn-primary" id = "formselection">Continue</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/homepage.js"></script>
</body>
</html>
