<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Event Planning Form </title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>



<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

<div class="container">
    <div class="row">
         <form class="form-horizontal">
            
                <!-- Duty Log -->
         <div class="form-group">
                <legend class="col-lg-6"> Community Development- Event Planning Form</legend>
         </div>


                <!-- Name -->
				
				<div class="question-group">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Title of event:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Title of the Event">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Area</label>
                    <div class="col-sm-2">
                        <select id="area" name="area" class="form-control input-sm">
                            <option value="" selected="selected">(please select area)</option>
                            <option value="AL">Allison</option>
                            <option value="GL">Glass</option>
                            <option value="KE">Kelder</option>
                            <option value="WI">Willard</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Event Date:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Planned Event Date">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Start Time:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Start Time">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">End Time:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="End Time">
                    </div>
                </div>
				
				<div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Location:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Event Location">
                    </div>
                </div>
				
			 <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Is this considered weekend/late night programming?</label>
                    <div class="col-sm-2">
                        <input type="checkbox" name="yes_or_no" value="yes_or_no">yes
						<input type="checkbox" name="yes_or_no" value="yes_or_no">no
                    </div>
                </div>
				
				<div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Back-up Location (Inclement Weather):</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Alt. Location">
                    </div>
                </div>
				
			
				<div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Estimated Number of Attendees:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Alt. Location">
                    </div>
                </div>
				
				</div>

				<div class="question-group">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Event Planner's Name:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Name">
                    </div>
                </div>
				
				                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Event Planner's Position/Title:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Position/Title">
                    </div>
                </div>
				
				                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Event Planner's Phone Number:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Phone Number">
                    </div>
                </div>
				
				
				                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Event Planner's Email:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Email Address">
                    </div>
                </div>
				
				                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Event Planner's Hall(s) or Organization(s):</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Halls/Orgs">
                    </div>
                </div>
				
				                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Others Planning Event:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Planners Name">
                    </div>
                </div>
				
				                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Other Student Orgs Involved:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Orgs">
                    </div>
                </div>
				
				                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Outside Presenter (Faculty, Staff, Etc.):</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Presenter's Name">
                    </div>
                </div>
				
				                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Presenter's Contact Info:</label>
                    <div class="col-sm-2">
                        <input type="name" class="form-control input-sm" id="inputName" placeholder="Email">
						<input type="name" class="form-control input-sm" id="inputName" placeholder="Phone">
                    </div>
                </div>
				
				<div class="question-group">
				
				<div class="form-group">
                    
					<label for="inputEmail3" class="col-sm-2 control-label">Event Type:</label>
                    <div class="col-sm-2">
                       <input type="checkbox" name="event_type" value="connection">Resident Connection<br>
					   <input type="checkbox" name="event_type" value="group">Group Event
                    </div></div>
					
					<div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Learning Outcomes:</label>
                    <div class="col-sm-2">
                       <input type="checkbox" name="outcomes" value="Personal_Dev">Personal Development<br>
					   <input type="checkbox" name="outcomes" value="Social">Social Responsibility<br>
					   <input type="checkbox" name="outcomes" value="Interpersonal">Interpersonal Competence<br>
					   <input type="checkbox" name="outcomes" value="Cog">Cognitive & Practical Skills<br>
					   </div></div>
					   
					 <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Type of Event:</label>
                    <div class="col-sm-2">
                       <input type="checkbox" name="outcomes" value="Personal_Dev">Take To/Walk Over<br>
					   <input type="checkbox" name="outcomes" value="Social">Faculty Engagement<br>
					   <input type="checkbox" name="outcomes" value="Interpersonal">Social/Traditional<br>
					   <input type="checkbox" name="outcomes" value="Cog">Educational<br>
					   <input type="checkbox" name="outcomes" value="Cog">Academic Support<br>
					   <input type="checkbox" name="outcomes" value="Cog">Volunteer/Service<br>
					   </div></div>
					   
					   
					   
					   
                    </div>
                
				
				</div>
				
				
				
				

       
                </div>
				
				
			

<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

  </body>
</html>
