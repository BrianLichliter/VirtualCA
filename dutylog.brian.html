  <body>
  	<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
  	<div class = "fluid-container" id = "fixed">
  		<div class = "row menubar">
  			<div class = "col-xs-2">
  				<a href = "homepage.html" id = "logo"><img src = "img/logo.png" class = "img-responsive"></a>
  			</div>
  			<div class = "col-xs-offset-1 col-xs-6">
  				<div class = "col-xs-4">
  					<center><a class = "icon new" data-toggle = "modal" data-target = "#myModalNew">New</a></center>  
  				</div>
  				<div class = "col-xs-4">
  					<center><a class = "icon draft" data-toggle = "modal" data-target = "#draftsModal">Drafts</a></center>
  				</div>
  				<div class = "col-xs-4">
  					<a href = "calendar.html" class = "icon archive">Archive</a>
  				</div>
  			</div>
  			<div class = "col-xs-offset-1 col-xs-2" id = "settings">
  				<button type = "button" class = "btn btn-primary">Log Out</button>
  				<br>
  				<br>
  				<button type = "button" class = "btn btn-info">Settings</button>
  			</div>
  		</div>
  	</div>
  	<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
  	<!-- Modal -->
  	<div class="modal fade" id="myModalNew" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  		<div class="modal-dialog">
  			<div class="modal-content">
  				<div class="modal-header">
  					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  					<h4 class="modal-title" id="myModalLabel">New</h4>
  				</div>
  				<div class="modal-body">
  					<div class = "row">
  						<div class = "col-xs-offset-3 col-xs-6">
  							<div class = "row">
  								<div class = "col-xs-offset-2 col-xs-8">
  									<h3>Select a form</h3>
  								</div>
  							</div>
  							<div class = "row">
  								<select class="form-control" size = "6" id = "formselect">
  									<option value="duty">Duty Log</option>
  									<option value="proposal">Event Proposal</option>
  									<option value="evaluation">Event Evaluation</option>
  									<option value="reimbursement">Reimbursement Request</option>
  									<option value="maintenance">Maintenance Report</option>
  									<option value="incident">Incident Report</option>
  								</select>
  							</div>
  						</div>
  					</div>
  				</div>
  				<div class="modal-footer" id = "loginButtonModal">
  					<button type="button" class="btn btn-primary" id = "formselection">Start</button>
  				</div>
  			</div>
  		</div>
  	</div>
  	<div class="modal fade" id="draftsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  		<div class="modal-dialog">
  			<div class="modal-content">
  				<div class="modal-header">
  					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  					<h4 class="modal-title" id="myModalLabel">Drafts</h4>
  				</div>
  				<div class="modal-body">
  					<div class = "row">
  						<div class = "col-xs-offset-3 col-xs-6">
  							<div class = "row">
  								<div class = "col-xs-offset-2 col-xs-8">
  									<h3>Select a draft</h3>
  								</div>
  							</div>
  							<div class = "row">
  								<select class="form-control" size = "6" id = "formselect">
  									<option value="duty">Duty Log (2 hours ago)</option>
  									<option value="proposal">Event Proposal (yesterday)</option>
  									<option value="evaluation">Event Evaluation (02/25/14) </option>
  								</select>
  							</div>
  						</div>
  					</div>
  				</div>
  				<div class="modal-footer" id = "loginButtonModal">
  					<button type="button" class="btn btn-primary" id = "formselection">Continue</button>
  				</div>
  			</div>
  		</div>
  	</div>
  	<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->



  	<div class="container" id = "formbody">
  		<div class="row">
  			<div class = "col-md-offset-2 col-md-8">
  				<form class="form-horizontal">
  					<!-- Duty Log -->
  					<div class="form-group">
  						<legend>Duty Log</legend>
  					</div>
  					<!-- Name -->
  					<div class="form-group">
  						<label class="col-md-2 control-label">Name:</label>
  						<div class="col-md-9">
  							<input type="name" class="form-control input-md" id="inputName" placeholder="Your Name">
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-2 control-label">Area:</label>
  						<div class="col-md-9">
  							<select id="area" name="area" class="form-control input-md">
  								<option value="" selected="selected">(please select area)</option>
  								<option value="AL">Allison</option>
  								<option value="GL">Glass</option>
  								<option value="KE">Kelder</option>
  								<option value="WI">Willard</option>
  							</select>
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-2 control-label">Date:</label>
  						<div class="col-md-9">
  							<input type="date" class="form-control input-md" id="inputName" placeholder="Duty Date">
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-2 control-label">1st Round Time:</label>
  						<div class="col-md-9">
  							<input type="time" class="form-control input-md" id="inputName" placeholder="hh:mm AM/PM">
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-2 control-label">2nd Round Time:</label>
  						<div class="col-md-9">
  							<input type="time" class="form-control input-md" id="inputName" placeholder="hh:mm AM/PM">
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-2 control-label">3rd Round Time:</label>
  						<div class="col-md-9">
  							<input type="time" class="form-control input-md" id="inputName" placeholder="hh:mm AM/PM">
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-2 control-label">Security and Safety Concerns:</label>
  						<div class="col-md-9">                     
  							<textarea class="form-control input-md" rows="3" id="Resident Concerns" name="Resident Concerns"></textarea>
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-2 control-label ">Conflict and Behavioral Concerns:</label>
  						<div class="col-md-9">                     
  							<textarea class="form-control input-md" rows="3" id="Resident Concerns" name="Resident Concerns"></textarea>
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-2 control-label">Emergency and Health Concerns:</label>
  						<div class="col-md-9">                     
  							<textarea class="form-control input-md" rows="3" id="Resident Concerns" name="Resident Concerns"></textarea>
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-2 control-label">Building and Maintenance Concerns:</label>
  						<div class="col-md-9">                     
  							<textarea class="form-control input-md" rows="3" id="Resident Concerns" name="Resident Concerns"></textarea>
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-2 control-label">Staff Concerns:</label>
  						<div class="col-md-9">                     
  							<textarea class="form-control input-md" rows="3" id="Resident Concerns" name="Resident Concerns"></textarea>
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-2 control-label">Resident Concerns:</label>
  						<div class="col-md-9">                     
  							<textarea class="form-control input-md" rows="3" id="Resident Concerns" name="Resident Concerns"></textarea>
  						</div>
  					</div>

  					<div class="form-group">
  						<label class="col-md-2 control-label">Miscellaneous:</label>
  						<div class="col-md-9">                     
  							<textarea class="form-control input-md" rows="3" id="Resident Concerns" name="Resident Concerns"></textarea>
  						</div>
  					</div>
  				</form>
  			</div>
  		</div>
  	</div>

        <div id="FormButtons" class = "col-md-2">
            <div class="form-group">
              <label for="inputEmail3" class="col-md-4 control-label"></label>
                <div class="col-lg-2">                     
                  <button class="fb btn btn-info" id="save">Save for Later</button>
                
                  <button class="fb btn btn-warning" id="print">Print</button>
            
                  <button class="fb btn btn-success" disabled = "disabled" id = "submit">Submit</button>
                </div>
            </div> 
        </div>
