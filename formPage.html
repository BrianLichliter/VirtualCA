    <div class = "fluid-container" id = "fixed">

          <a href = "homepage.html"><img src = "img/logo.png" class = "img-responsive logo"></a>
        </div>
        <div class = "col-xs-offset-1 col-xs-6">

    <div class = "fluid-container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8 col-md-offset-2" id="formControls">
          <div class="form-group">
            <div class="col-md-2 formOptions formLabel">Form Type:</div>
            <div class="col-md-2 formOptions">
                <select id="area" name="area" class="form-control input-sm">

                      <option value="AL">Allison</option>

    <div class="modal fade" id="myModalNew" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">New</h4>
          </div>
          <div class="modal-body">
            <div class = "row">
              <div class = "col-xs-offset-3 col-xs-6">

                  <div class = "col-xs-offset-2 col-xs-8">
                    <h3>Select a form</h3>
                  </div>
                </div>
                <div class = "row">
                  <select class="form-control" size = "6" id = "formselect">
                    <option value="duty">Duty Log</option>
                    <option value="proposal">Event Proposal</option>
                    <option value="evaluation">Event Evaluation</option>
                    <option value="reimbursement">Reimbursement Request</option>
                    <option value="maintenance">Maintenance Report</option>
                    <option value="incident">Incident Report</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer" id = "loginButtonModal">
            <button type="button" class="btn btn-primary" id = "formselection">Start</button>
          </div>
        </div>
      </div>
